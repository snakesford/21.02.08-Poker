<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Poker scores</title>
</head>

<body>
    <header>
        <h1>Poker Score Card</h1>
    </header>

    <div class="notification-log">
        <!-- summary by ai? -->
        <table id="table">
            <thead>
                <tr>
                    <th>Position:</th>
                    <th>1st</th>
                    <th>2nd</th>
                    <th>3rd</th>
                    <th>4th</th>
                    <!-- <th>Total</th> maybe total -->
                </tr>
                <tr>
                    <th>Players:</th>
                    <th id="title1">Papa</th>
                    <th id="title2">Uncle B</th>
                    <th id="title3">Elliott</th>
                    <th id="title4">Emmett</th>
                    <!-- <th>Total</th> maybe total -->
                </tr>
            </thead>
            <tbody>
                <tr id="totals">
                    <td><b>Total:</b></td>
                    <td id="1"></td>
                    <td id="2"></td>
                    <td id="3"></td>
                    <td id="4"></td>
                </tr>
            </tbody>
            <tbody>
                <tr id="totals">
                    <td><b>Average:</b></td>
                    <td id="avg1"></td>
                    <td id="avg2"></td>
                    <td id="avg3"></td>
                    <td id="avg4"></td>
                </tr>
            </tbody>
            <tfoot id="tfoot">
            </tfoot>
        </table>
    </div>
</body>
<script type="text/Javascript" src="script.js"></script>

</html>
